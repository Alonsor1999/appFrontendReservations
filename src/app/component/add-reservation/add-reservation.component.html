<form [formGroup]="empForm" (ngSubmit)="SaveEmployee()">
<mat-card>
    <mat-card-header>
        <h2>{{title}}</h2>
    </mat-card-header>
    <mat-card-content>

        <mat-form-field>
            <mat-label>Seleccione el espacio</mat-label>
            <mat-select formControlName="spaceId">
              <mat-option *ngFor="let space of spaces" [value]="space.id">
                {{ space.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Seleccione el usuario</mat-label>
            <mat-select formControlName="userId">
              <mat-option *ngFor="let user of users" [value]="user.id">
                {{ user.names }}
              </mat-option>
            </mat-select>
          </mat-form-field>

            <mat-form-field>
                <mat-label>Fecha Inicio</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="startDate">
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Fecha Fin</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="endDate">
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary">Guardar Reservar</button>
            <a mat-raised-button color="accent" (click)="closepopup()">Cerrar</a>
        </mat-card-actions>
    </mat-card>
</form>
