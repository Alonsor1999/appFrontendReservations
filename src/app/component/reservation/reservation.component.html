<mat-card>
    <mat-card-header>
        <!-- <h2>Employee listing</h2> -->
        <button mat-raised-button color="primary" (click)="addReservation()">Create Reservation</button>
    </mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
        <!-- Position Column -->
        <ng-container matColumnDef="spaceName">
            <th mat-header-cell *matHeaderCellDef>Nombre del espacio </th>
            <td mat-cell *matCellDef="let element"> {{element.spaceName}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> Nombre del usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef> Fecha Fin</th>
            <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button color="accent" (click)="DeleteReservation(element.id)">Cancelar Reserva</button>
            </td>
          </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        

    </mat-card-content>
</mat-card>
