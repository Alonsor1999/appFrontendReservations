<div class="container">
  <h2>Formulario de Reserva</h2>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="space">Espacio:</label>
      <select id="space" formControlName="space" class="form-control">
        <option value="">Seleccione un espacio</option>
        <option value="Salon1">Salón 1</option>
        <option value="Salon2">Salón 2</option>
      </select>
    </div>

    <div class="form-group">
      <label for="startDate">Fecha de inicio:</label>
      <input id="startDate" formControlName="startDate" type="datetime-local" class="form-control" />
    </div>

    <div class="form-group">
      <label for="endDate">Fecha de fin:</label>
      <input id="endDate" formControlName="endDate" type="datetime-local" class="form-control" />
    </div>

    <button type="submit" class="submit-btn" [disabled]="reservationForm.invalid">Reservar</button>
  </form>
</div>

<router-outlet />
